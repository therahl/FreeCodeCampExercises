<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">


    <title>JS calculator</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/5.5.0/css/foundation.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
  <div class="calc">
    <div class="row"><h1>Free Code Camp</h1><h3>JS Calculator</h3></div>
    <div class="row">
      <h2 class="values">00000</h2>
    </div>
    <div class="row">
      <button class="num" id="7">7</button>
      <button class="num" id="8">8</button>
      <button class="num" id="9">9</button>
      <button class="op" id="multiply">*</button>
    </div>
    <div class="row">
      <button class="num" id="4">4</button>
      <button class="num" id="5">5</button>
      <button class="num" id="6">6</button>
      <button class="op" id="subtract">-</button>
    </div>
    <div class="row">
      <button class="num" id="1">1</button>
      <button class="num" id="2">2</button>
      <button class="num" id="3">3</button>
      <button class="op" id="add">+</button>
    </div>
    <div class="row">
      <button class="op" id="dot">.</button>
      <button class="num" id="0">0</button>
      <button class="op" id="equals">=</button>
      <button class="op" id="divide">/</button>
      <div class="row">
        <button class="op" id="clear">CE</button>
        <button class="op" id="allClear">AC</button>
      </div>
    </div>
  </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
